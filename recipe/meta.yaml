{% set name = "nxviz" %}
{% set version = "0.3.5" %}
{% set sha256 = "b9715780d85f24a4a4c84d184cc7fadc6f12feeb19d464b07afbb18d6ce9d8fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<36]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - networkx
    - numpy
    - palettable

test:
  imports:
    - nxviz
    - nxviz.plots
    - nxviz.geometry
    - nxviz.utils

about:
  home: http://github.com/ericmjl/nxviz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Rational network visualizations in Python'

  dev_url: https://github.com/ericmjl/nxviz

extra:
  recipe-maintainers:
    - ericmjl
